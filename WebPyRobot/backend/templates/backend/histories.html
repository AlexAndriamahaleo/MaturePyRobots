{% extends "base.html" %}

{% block content %}
    <table class="responsive-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Opponent</th>
                <th>Used Script</th>
                <th>Is Victorious</th>
            </tr>
        </thead>
        <tbody>
            {% for history in items %}
                <tr>
                    <td>{{ history.timestamp }}</td>
                    <td>{{ history.opponent }}</td>
                    <td>{{ history.used_script }}</td>
                    <td>
                        {% if history.is_victorious %}
                            Yes
                        {% else %}
                            No
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
